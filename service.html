<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEN ANNUAIRE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Zservice.css"
</head>
<body class="se">
  <div class="container py-4">
     <header id="main-header">
        <div class="container">
            <div id="logo">SEN<span>ANNUAIRE</span></div>
            <button id="menu-toggle">&#9776;</button> <nav id="navbar">
                <ul>
                    <li><a href="index.html"  class="nav-link active">ACCUIEL</a></li>
                    <li><a href="service.html" class="nav-link">SERVICES</a></li>
                    <li><a href="index.html#about" class="nav-link">PROPOS</a></li>
                    <li><a href="index.html#contact" class="nav-link">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="row">
      <!-- Left filters -->
      <aside class="col-lg-3 mb-4 ">
        <div class="card p-3 filtre     ">
          <h5>Filtres</h5>
          <div class="mb-3">
            <label class="form-label">Localité</label>
            <select id="localiteSelect" class="form-select">
              <option value="Toutes">Toutes</option>
              <option value="Centre Ville">Centre Ville</option>
              <option value="Grand Yoff">Grand Yoff</option>
              <option value="Guediawaye">Guediawaye</option>
            </select>
          </div>

          <div class="mb-3 filtre      ">
            <label class="form-label">Domaine</label>
            <div id="domainButtons" class="d-grid gap-2">
              <button class="btn btn-primary domain-btn" data-domain="Tous">Tous</button>
              <button class="btn btn-outline-primary domain-btn" data-domain="Électricien">Électricien</button>
              <button class="btn btn-outline-primary domain-btn" data-domain="Plomberie">Plomberie</button>
              <button class="btn btn-outline-primary domain-btn" data-domain="Maçonnerie">Maçonnerie</button>
              <button class="btn btn-outline-primary domain-btn" data-domain="Médecin">Médecin</button>
              <button class="btn btn-outline-primary domain-btn" data-domain="Informaticien">Informaticien</button>
              <button class="btn btn-outline-primary domain-btn" data-domain="Instituteur">Instituteur</button>
              <button class="btn btn-outline-primary domain-btn" data-domain="Peinture">Peinture</button>
            </div>
          </div>

          <div>
            <label class="form-label">Rechercher</label>
            <input id="searchInput" class="form-control" placeholder="Nom, téléphone, email..." />
          </div>
        </div>
      </aside>

      <!-- Right results -->
      <main class="col-lg-9">
        <div id="cardsContainer" class="row g-3">
          <!-- Cards rendered by JS/TS -->
        </div>
      </main>
    </div>
  </div>

  <!-- Modal for details -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <p id="modalBody"></p>
          <ul id="modalList" class="list-unstyled"></ul>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
